<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="steps">
        <div class="step1">
          <p class="circle">1</p>
          <div class="step-info">
            <p class="steplight">STEP 1</p>
            <span class="stepDesc">YOUR INFO</span>
          </div>
          
        </div>
        <div class="step1">
          <p class="circle fill">2</p>
          <div class="step-info">
            <p class="steplight">STEP 2</p>
            <span class="stepDesc">SELECT PLAN</span>
          </div>
          
        </div>
        <div class="step1">
          <p class="circle">3</p>
          <div class="step-info">
            <p class="steplight">STEP 3</p>
            <span class="stepDesc"> ADD-ONS</span>
          </div>
          
        </div>
        <div class="step1">
          <p class="circle">4</p>
          <div class="step-info">
            <p class="steplight">STEP 4</p>
            <span class="stepDesc">SUMMARY</span>
          </div>
          
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-desc">
        <p class="header">Select your plan</p>
        <p class="sub-header">You have the options of monthly or yearly billing.</p>
      </div>
      <div class="options-wrapper">
        <div class="main-option arc">
          <img  class="icon" src="./assets/images/icon-arcade.svg" alt="">
          <div class="option">
            <p class="option-title">Arcade</p>
            <p class="option-price">$9/mo</p>
          </div>
        </div> 
        <div class="main-option">
          <img class="icon" src="./assets/images/icon-advanced.svg" alt="">
          <div class="option">
            <p class="option-title">Advanced</p>
            <p class="option-price">$12/mo</p>
          </div>
        </div>
        <div class="main-option">
          <img class="icon" src="./assets/images/icon-pro.svg" alt="Arcade Plan">
          <div class="option">
            <p class="option-title">Pro</p>
            <p class="option-price">$15/mo</p>
          </div>
        </div>   
      </div>
      <div class="footwrap">
        <div class="billing-type">
          <div class="wrap">
            <p class="monthly">Monthly</p>
            <div class="switchwrap">
              <p class="switch"></p>
            </div>
            <p class="yearly">Yearly</p>
          </div>
          
        </div>
  
        <div class="footer">
          <p class="back">Go Back</p>
          <p class="next">Next Step</p>
        </div>
      </div>
     
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Okeke Victor</a>.
  </div>
</body>
</html>
