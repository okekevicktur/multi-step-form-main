<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="steps">
        <div class="step1">
          <p class="circle">1</p>
          <div class="step-info">
            <span class="steplight">STEP1</span>
            <span class="stepDesc">Your info</span>
          </div>
          
        </div>
        <div class="step1">
          <p class="circle">2</p>
          <div class="step-info">
            <span class="steplight">STEP 2</span>
            <span class="stepDesc">Select plan</span>
          </div>
          
        </div>
        <div class="step1">
          <p class="circle">3</p>
          <div class="step-info">
            <span class="steplight">STEP 3</span>
            <span class="stepDesc"> Add-ons</span>
          </div>
          
        </div>
        <div class="step1">
          <p class="circle">4</p>
          <div class="step-info">
            <span class="steplight">STEP 4</span>
            <span class="stepDesc">Summary</span>
          </div>
          
        </div>
      </div>
      

    </div>
    <div class="main">

    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
